<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số vào đây"));
        alert(num);
        let total = 0;
        while(num != -1 ) {
            total = total + num;
            num = parseInt(prompt("Nhập số vào đây"));
            alert(num);
        }
        alert(total);
    </script>
</body>
</html>
