<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập một số bất kỳ"));
        let total = 0;
        for (let i = 1; i <= num; i +=1) {
            total = total + i;
        }
        alert(total);
    </script>
</body>
</html>
